<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profileCard">
      <div class="image">
        <img src="profile-pic.png" alt="Image" class="profileImage" />
      </div>

      <div class="textData">
        <span class="name">Rohit Panmand</span>
        <span class="job">Web Developer</span>
      </div>

      <div class="socials">
        <a href="#" style="background-color: #4267b2" class="link"
          ><i class="bx bxl-meta"></i
        ></a>
        <a href="#" style="background-color: #e1306c" class="link"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a href="#" style="background-color: rgb(0, 102, 255)" class="link"
          ><i class="bx bxl-linkedin"></i
        ></a>
        <a href="#" style="background-color: rgb(95, 95, 95)" class="link"
          ><i class="bx bxl-github"></i
        ></a>
      </div>
    </div>
  </body>
</html>
