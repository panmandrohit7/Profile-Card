<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profileCard">
      <div class="image">
        <img src="profile-pic.png" alt="Image" class="profileImage" />
      </div>

      <div class="textData">
        <span class="name">Rohit Panmand</span>
        <span class="job">Web Developer</span>
      </div>

      <div class="socials">
        <a
          href="https://www.facebook.com/rohit.panmand.5"
          target="_blank"
          style="background-color: #4267b2"
          class="link"
          ><i class="bx bxl-meta"></i
        ></a>
        <a
          href="https://www.instagram.com/rohit.__.070701/"
          target="_main"
          style="background-color: #e1306c"
          class="link"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/rohit-panmand-009b3215a/"
          target="_blank"
          style="background-color: rgb(0, 102, 255)"
          class="link"
          ><i class="bx bxl-linkedin"></i
        ></a>
        <a
          href="https://github.com/panmandrohit7"
          target=" _blank"
          style="background-color: rgb(95, 95, 95)"
          class="link"
          ><i class="bx bxl-github"></i
        ></a>
      </div>

      <button type="submit" class="subscribe">Subscribe!!!</button>
      <div class="showOff">
        <i id="views" class="bx bx-heart">20k</i>
        <i id="views" class="bx bx-comment">12k</i>
        <i id="views" class="bx bx-share">24k</i>
      </div>
    </div>
  </body>
</html>
